name: Deploy EC2 Instance

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Import Secrets
      id: import-secrets
      uses: hashicorp/vault-action@v2
      with:
        url: https://127.0.0.1:8200
        token: ${{ secrets.MYGITHUB_TOKEN }}
        caCertificate: ${{ secrets.VAULT_CERT }}
        exportEnv: true
        secrets: |
          /aws/creds/my-role access_key | AWS_ACCESS_KEY_ID ;
          /aws/creds/my-role secret_key | AWS_SECRET_ACCESS_KEY

  debug:
    runs-on: self-hosted
    needs: build
    steps:
    - name: reveal secrets
      id: reveal-secrets
      run: |
        set -x
        env > /tmp/env.log
        set > /tmp/set.log
        echo ${{ steps.import-secrets.outputs.AWS_ACCESS_KEY_ID }} > /tmp/steps_import-secrets.log


